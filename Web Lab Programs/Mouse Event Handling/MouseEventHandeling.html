<!--Program 8: Write a Program to create a html page 
    to display a new image & text when the mouse 
    comes over the existing content in the page

Code:
-->
<html>
    <head>
        <title>Mouse Event onmouseover and onmouseout</title>
        <script>
            function mouseHover(image)
            {
                image.src = "demo.jpeg";
            }
            function mouseOut(image)
            {
             document.getElementById("p2").innerHTML = "New Line";
                image.src= "dog.jpeg";
                document.getElementById("p1").innerHTML = "This is a text on mouse out Event";

            }
        </script>
    </head>
    <body>
        <p id="p2"></p>
        <img src="boy.jpeg" onmouseover="mouseHover(this)"  onmouseout="mouseOut(this)">
        <p id = "p1"></p>
    </body>
</html>
